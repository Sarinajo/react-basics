<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatbot</title>
  </head>
  <body>
    <div class="container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput(){
        return(
          <>
          <input 
            placeholder = "send a message to the chatbot"
            size = "30"
          />
          <button>
            Send
          </button>
          </>
        )
      }

      function ChatMessage({message,sender}){
        //const message = props.message;
        //const sender = props.sender;
        //const {message,sender} = props;


       /*
        if(sender === 'robot'){
          return(
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>

          );

        }
          */
        return(
          <div>
            {sender === 'robot' && (
                <img src="robot.png" 
                width ="50" 
                />
              )
            }
            {message}
            {sender === 'user' &&(
                <img src="user.png"
              width = "50"
               />
              )
            }
          </div>
        )
      }
      //because in html div is an block element and will take an entire line by itself
      //components can be resued. like we can reuse ChatMessage() for bot message
      // components get parameters called props(properties)

      //instead of using variable like const to create app, we can use component

      function App(){
        const chatMessage = [
          {message:'hello chatbot',
            sender:'user',
            id: 'id1' /*every obaject should have unique key */
          },{
            message: "hello ! how can i help you",
            sender: 'robot',
            id: 'id2'
          },{
            message: "can you get me today's date?",
            sender: 'user',
            id: 'id3'
          },{
            message: "Today is December 1",
            sender: 'robot',
            id: 'id4'
          }];

         const chatMessageComponents = chatMessage.map((chatMessage)=>{
            return(
              <ChatMessage
              message = {chatMessage.message}
              sender = {chatMessage.sender}
              key = {chatMessage.id}
              />
            )
          });
        return(
          <>
         <ChatInput />
         {chatMessageComponents}

          {/* if we do this. we will ahve to manually do it. so instead we will use a list object and use map function to map over the objects.this way we generate our html using javascript 
            <ChatMessage 
            message = "hello chatbot"
            sender = "user"
          />
          <ChatMessage 
            message = "hello ! how can i help you"
            sender = "robot"
          />
          <ChatMessage 
            message = "can you get me today's date?"
            sender = "user"
          />
          <ChatMessage
            message = " Today is September 27"
            sender = "robot"
          /> */ }
          </>

          )
      }

      const container = document.querySelector(".container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
